<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/styles/assets.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="icon" href="/assets/img/faviconLogo.svg">
    <script src="/script.js"></script>
</head>
<body>
    <div id="signup-view">
                <div class="background-fade">
              <div class="join-logo-index-signup">
                  <img src="/assets/img/faviconLogo.svg" alt="join-logo">
              </div>

          <div class="login-container signup d-flex text-center ">
            <div class="login-headline-container d-flex">
                  <a href="/index.html" class="arrow-left"><img src="/assets/icons/arrow-left.svg" alt=""></a>
          
              <div class="login-headline d-flex">Sign up</div>
              <div class="login-headline-underline"></div>
            </div>
            <form class="form-signup d-flex"  onsubmit="signupFormValidation(event)">
              <div class="input-container d-flex"><div class="input-content d-flex"><input required placeholder="Name" type="text" name="name" id="name"><img src="/assets/icons/person_icon.svg" alt=""></div></div>
              <div class="input-container d-flex"><div class="input-content d-flex"><input required placeholder="Email" type="email" name="email" id="email"><img src="/assets/icons/mail_icon.svg" alt=""></div></div>
              <div class="input-container d-flex"><div class="input-content d-flex"><input required placeholder="Password" type="password" name="password" id="password" minlength="8"><img src="/assets/icons/lock_icon.svg" alt=""></div></div>
              <div class="input-container d-flex"><div class="input-content d-flex"><input required placeholder="Confirm Password" type="password" name="password" id="password-confirm"><img src="/assets/icons/lock_icon.svg" alt=""></div></div>
              <div class="input-container d-flex-c-c"><div class="input-checkbox d-flex"><input type="checkbox" name="checkbox" id="accept-policy">I accept the<span class="d-flex"> Privacy policy</span></div></div>
              <button class="signup-btn d-flex" type="submit"><span class="d-flex text-center-relative">Log in</span></button>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
