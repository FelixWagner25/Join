<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/styles/assets.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="icon" href="/assets/img/faviconLogo.svg">
    <script src="/script.js"></script>
</head>
<body>
    <div id="signup-view">
                <div class="background-fade">
              <div class="join-logo-index-signup">
                  <img src="/assets/img/faviconLogo.svg" alt="join-logo">
              </div>

          <div class="login-container signup d-flex text-center ">
            <div class="login-headline-container d-flex">
                  <a href="/index.html" class="arrow-left"><img src="/assets/icons/arrow-left.svg" alt=""></a>
          
              <div class="login-headline d-flex">Sign up</div>
              <div class="login-headline-underline"></div>
            </div>
            <form class="form-signup d-flex"  onsubmit="signupFormValidation(event)">
              <div class="input-container d-flex"><div class="input-content d-flex">
                <input required placeholder="Name" type="text" name="name" id="add-contact-input-name"><img src="/assets/icons/person_icon.svg" alt=""></div></div>
              <div class="input-container d-flex"><div class="input-content d-flex">
                <input required placeholder="Email" type="email" name="email" id="add-contact-input-email" oninput="resetErrorMessage(), checkInput()"><img src="/assets/icons/mail_icon.svg" alt=""></div>
                   <div id="email-error" class="d-none validation email">Please enter a valid e-mail address</div>
                  <div id="email-redundancy-error" class="d-none validation email">E-mail address already exists!</div></div>
              <div class="input-container d-flex"><div class="input-content d-flex">
                <input required placeholder="Password" type="password" name="password" id="password" minlength="8" oninput="resetErrorMessage(), checkInput()"><div class="pw-icon" onclick="showPassword(this)"></div></div></div>
              <div class="input-container d-flex"><div class="input-content d-flex">
                <input required placeholder="Confirm Password" type="password" name="password" id="password-confirm" oninput="resetErrorMessage(), checkInput()"><div class="pw-icon" onclick="showPassword(this)"></div></div>
                   <div id="password-error" class="d-none validation">Your passwords don't match. Please try again.</div></div>
              
              <div class="input-container d-flex-row-c-c"><div class="input-checkbox d-flex">
                <input type="checkbox" name="checkbox" id="accept-policy" onchange="checkInput()">I accept the<span class="d-flex"> Privacy policy</span></div></div>
              <button disabled class="signup-btn d-flex" type="submit"><span class="d-flex text-center-relative">Sign up</span></button>
            </form>
          </div>
          
          <div class="signup-message d-none"><div class="signup-message-text">You Signed Up successfully</div></div>

        </div>
      </div>
</body>
</html>
