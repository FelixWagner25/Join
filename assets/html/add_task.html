<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/assets.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/styles/colors.css">
    <link rel="stylesheet" href="/styles/desktop_template.css">
    
    <link rel="stylesheet" href="/styles/addtask.css">
    <script src="/scripts/addtask.js"></script>
    
    <script src="/script.js"></script>
    <script src="/scripts/desktop_template.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="/scripts/contacts.js"></script>
</head>
<body onload="init()">
<div class="page">
<div class="d-contents" w3-include-html="/templates/desktop_template.html"></div>
<main id="main">
    <div class="d-flex-align-item-c">
        <div class="add-task-container">
            <h1 class="font-Inter-700-61px">Add Task</h1>

            <div class="form-section d-flex mg-t-48px mg-b-40px">
                <div class="form-column d-flex-column">
                    <div class="input-group d-flex-column">
                        <label class="input-label required font-Inter-400-20px">Title</label>
                        <input class="font-Inter-400-20px text-color-d1d1d1" type="text" id="task-title" placeholder="Enter a title">
                    </div>

                    <div class="input-group d-flex-column">
                        <label class="input-label font-Inter-400-20px">Description</label>
                        <textarea class="font-Inter-400-20px text-color-d1d1d1" id="task-description" placeholder="Enter a Description"></textarea>
                    </div>

                    <div class="input-group d-flex-column">
                        <label class="input-label required font-Inter-400-20px">Due Date</label>
                        <input class="font-Inter-400-20px text-color-d1d1d1" type="date" id="task-due-date" placeholder="dd/mm/yyyy">
                    </div>
                </div>

                <div class="divider"></div>

                <div class="form-column d-flex-column">
                    <div class="input-group d-flex-column">
                        <label class="input-label font-Inter-400-20px">Priority</label>
                        <div class="priority-buttons">
                            <button class="priority-btn d-flex-row-c-c" id="priority-urgent" onclick="setPriority('urgent')">
                                <span class="font-Inter-400-20px text-color-black">Urgent</span>
                                <img src="/assets/icons/urgent.svg" alt="Urgent">
                            </button>
                            <button class="priority-btn d-flex-row-c-c" id="priority-medium" onclick="setPriority('medium')">
                                <span class="font-Inter-400-20px text-color-black">Medium</span>
                                <img src="/assets/icons/medium.svg" alt="Medium">
                            </button>
                            <button class="priority-btn d-flex-row-c-c" id="priority-low" onclick="setPriority('low')">
                                <span class="font-Inter-400-20px text-color-black">Low</span>
                                <img src="/assets/icons/low.svg" alt="Low">
                            </button>
                        </div>
                    </div>

                     <div class="input-group d-flex-column">
                        <label class="input-label font-Inter-400-20px">Assigned To</label>
                        <div class="multi-select-wrapper " onfocus="initAssignedToDropdown()">
                            <div class="multi-select-display d-flex-c-sb" onclick="toggleAssignedDropdown()">
                                <div class="selected-items d-flex " id="selected-contacts">
                                    <span>Select contacts to assign</span>
                                </div>
                            </div>
                            <div class="multi-select-dropdown" id="contacts-dropdown">
                            </div>
                        </div>
                    </div>

                    <div class="input-group d-flex-column">
                        <label class="input-label required font-Inter-400-20px">Category</label>
                        <div class="select-wrapper">
                            <select class="font-Inter-400-20px" id="task-category" onfocus="initCategoryDropdown()">
                                <option value="" disabled selected>Select task category</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group d-flex-column">
                        <label class="input-label font-Inter-400-20px">Subtasks</label>
                        <div class="input-with-icon">
                            <input class="font-Inter-400-20px text-color-d1d1d1" type="text" id="task-subtasks" placeholder="Add new subtask"
                                onkeypress="if(event.key === 'Enter') addSubtask();">
                            <button class="add-subtask" onclick="addSubtask()">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-footer d-flex-c-sb">
                <div class="required-info text-color-black font-Inter-400-16px"><span class="font-Inter-400-20px">*</span>This field is required</div>

                <div class="action-buttons">
                    <button class="btn  d-flex-align-item-c btn-clear" onclick="clearForm()">
                        <span class="font-Inter-400-20px">Clear</span>
                        <span class="checkmark"><img src="/assets/icons/xvector.svg" alt=""></span>
                    </button>
                    <button class="btn  d-flex-align-item-c btn-create" onclick="saveTask()">
                        <span class="font-Inter-700-21px">Create Task</span>
                        <span class="checkmark"><img src="/assets/icons/checkmarg.svg" alt=""></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</main>
</div>  
</body>
</html>
