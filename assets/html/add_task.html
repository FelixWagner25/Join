
<body>

    <div class="d-flex-align-item-c">
        <div class="add-task-container">
            <h1>Add Task</h1>

            <div class="form-section d-flex">
                <div class="form-column">
                    <div class="input-group">
                        <label class="input-label required">Title</label>
                        <input type="text" id="task-title" placeholder="Enter a title">
                    </div>

                    <div class="input-group">
                        <label class="input-label">Description</label>
                        <textarea id="task-description" placeholder="Enter a Description"></textarea>
                    </div>

                    <div class="input-group">
                        <label class="input-label required">Due Date</label>
                        <input type="date" id="task-due-date" placeholder="dd/mm/yyyy">
                    </div>
                </div>

                <div class="divider"></div>

                <div class="form-column">
                    <div class="input-group">
                        <label class="input-label">Priority</label>
                        <div class="priority-buttons">
                            <button class="priority-btn d-flex-row-c-c" id="priority-urgent" onclick="setPriority('urgent')">
                                <span>Urgent</span>
                                <img src="/assets/icons/urgent.png" alt="Urgent">
                            </button>
                            <button class="priority-btn d-flex-row-c-c" id="priority-medium" onclick="setPriority('medium')">
                                <span>Medium</span>
                                <img src="/assets/icons/medium.png" alt="Medium">
                            </button>
                            <button class="priority-btn d-flex-row-c-c" id="priority-low" onclick="setPriority('low')">
                                <span>Low</span>
                                <img src="/assets/icons/low.png" alt="Low">
                            </button>
                        </div>
                    </div>

                     <div class="input-group">
                        <label class="input-label">Assigned To</label>
                        <div class="multi-select-wrapper " onfocus="initAssignedToDropdown()">
                            <div class="multi-select-display d-flex-c-sb" onclick="toggleAssignedDropdown()">
                                <div class="selected-items d-flex " id="selected-contacts">
                                    <span>Select contacts to assign</span>
                                </div>
                            </div>
                            <div class="multi-select-dropdown" id="contacts-dropdown">
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label required">Category</label>
                        <div class="select-wrapper">
                            <select id="task-category" onfocus="initCategoryDropdown()">
                                <option value="" disabled selected>Select task category</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Subtasks</label>
                        <div class="input-with-icon">
                            <input type="text" id="task-subtasks" placeholder="Add new subtask"
                                onkeypress="if(event.key === 'Enter') addSubtask();">
                            <button class="add-subtask" onclick="addSubtask()">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-footer d-flex-c-sb">
                <div class="required-info">This field is required</div>

                <div class="action-buttons">
                    <button class="btn  d-flex-align-item-c btn-clear" onclick="clearForm()">
                        <span>Clear</span>
                        <span>×</span>
                    </button>
                    <button class="btn  d-flex-align-item-c btn-create" onclick="saveTask()">
                        <span>Create Task</span>
                        <span class="checkmark">✓</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/addtask.js"></script>

</body>
