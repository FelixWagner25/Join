<body>
<div class="pd-t-110px pd-lr-96px d-flex-column gap-48px">
    <h1 class="font-Inter-700-61px">Add Task</h1>
    <form class="max-width-976px" onsubmit="addNewTask()">
        <div class="d-flex-sb gap-48px pd-b-64px">
            <div class="d-flex-column gap-32px">
                <div class="d-flex-column gap-8px">
                    <label for="task-title" class="font-Inter-400-20px text-color-2A3647">Title<sup class="col-red">*</sup></label>
                    <input class="task-input-border task-input-text-field font-Inter-400-12px" type="text" id="task-title" placeholder="Enter a title">
                </div>

                <div class="d-flex-column gap-8px">
                    <label for="task-description" class="font-Inter-400-20px text-color-2A3647">Description</label>
                    <textarea class="task-input-border task-input-text-area font-Inter-400-12px" id="task-description" placeholder="Enter a Description"></textarea>
                </div>

                <div class="d-flex-column gap-8px">
                    <label for="task-due-date" class="input-label">Due date<sup class="col-red">*</sup></label>
                    <input class="task-input-border task-input-date" type="date" id="task-due-date" placeholder="dd/mm/yyyy">
                </div>
            </div>

            <div class="separator"></div>

            <div class="d-flex-column gap-32px">
                <div class="d-flex-column gap-8px">
                    <label class="font-Inter-400-20px text-color-2A3647">Priority</label>
                    <div class="d-flex gap-16px">
                        <button class="task-priority-btn d-flex-row-c-c gap-8px font-Inter-400-20px" id="task-priority-urgent" onclick="setTaskPriority('task-priority-urgent')">
                            <span>Urgent</span>
                            <span class="task-priority-btn-icon urgent-icon"></span>
                        </button>
                        <button class="task-priority-btn d-flex-row-c-c gap-8px font-Inter-400-20px" id="task-priority-medium" onclick="setTaskPriority('task-priority-medium')">
                            <span>Medium</span>
                            <span class="task-priority-btn-icon medium-icon"></span>
                        </button>
                        <button class="task-priority-btn d-flex-row-c-c gap-8px font-Inter-400-20px" id="task-priority-low" onclick="setTaskPriority('task-priority-low')">
                            <span>Low</span>
                            <span class="task-priority-btn-icon low-icon"></span>
                        </button>
                    </div>
                </div>

                <div class="d-flex-column gap-8px">
                    <label class="font-Inter-400-20px text-color-2A3647">Assigned To</label>
                    <div class="multi-select-wrapper" onfocus="initAssignedToDropdown()">
                        <div class="multi-select-display" onclick="toggleAssignedDropdown()">
                            <div class="selected-items" id="selected-contacts">
                                <span>Select contacts to assign</span>
                            </div>
                        </div>
                        <div class="multi-select-dropdown" id="contacts-dropdown">
                        </div>
                    </div>
                </div>

                <div class="d-flex-column gap-8px p-relative">
                    <label for="task-category" class="font-Inter-400-20px text-color-2A3647">Category<sup class="col-red">*</sup></label>
                    <input class="p-relative task-input-border task-input-category font-Inter-400-20px" type="text" id="task-category" placeholder="Select task category" readonly onclick="toggleTaskCategoryDropdown()">
                    <span class="p-absolute task-dropdown-icon" id="task-category-dropdown-icon"></span>
                    <div class="d-none p-absolute task-category-dropdown" id="task-category-dropdown">
                        <div class="task-category-option" onclick="setInputTagValue('task-category', this.innerHTML),closeTaskCategoryDropdown() ">Technical Task</div>
                        <div class="task-category-option" onclick="setInputTagValue('task-category', this.innerHTML), closeTaskCategoryDropdown()">User Story</div>
                    </div>
                </div>

                <div class="d-flex-column gap-8px p-relative">
                    <label for="task-subtasks" class="font-Inter-400-20px text-color-2A3647">Subtasks</label>
                    <input oninput="showSubtaskControlButtons()" class="p-relative task-input-border task-input-category font-Inter-400-20px" type="text" id="task-subtasks" placeholder="Add new subtask">
                    <span class="p-absolute task-subtask-icon task-add-subtask-icon" id="task-add-subtask-icon"></span>
                    <div class="d-none p-absolute d-flex gap-8px task-subtask-icon" id="task-clear-submit-subtask-icon-wrap">
                        <div class="d-flex-row-c-c task-subtask-icon-wrap" onclick="clearInputTagValue('task-subtasks')">
                            <span class="task-clear-subtask-icon"></span>
                        </div>
                        <span class="separator"></span>
                        <div class="d-flex-row-c-c task-subtask-icon-wrap" onclick="addSubtask()">
                            <span class="task-submit-subtask-icon"></span>
                        </div>
                    </div>
                    <div class="task-subtasks-list" id="tasks-subtasks-list">
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex-row-end-sb">
            <div class="font-Inter-400-16px"><sup class="col-red">*</sup>This field is required</div>

            <div class="task-form-btn-wrap d-flex">
                <button class="task-form-btn d-flex-row-c-c clear-task-btn" type="reset">
                    <span class="font-Inter-400-20px">Clear</span>
                    <span class="clear-task-btn-icon"></span>
                </button>
                <button class="task-form-btn d-flex-row-c-c text-color-white submit-task-btn" type="submit">
                    <span class="font-Inter-700-21px">Create Task</span>
                    <span class="submit-task-btn-icon"></span>
                </button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
