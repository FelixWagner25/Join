<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/styles/colors.css" />
    <link rel="stylesheet" href="/styles/desktop_template.css" />
    <link rel="stylesheet" href="/styles/assets.css" />
    <link rel="icon" href="/assets/img/faviconLogo.svg" />

    <link rel="stylesheet" href="/styles/contacts.css" />
    <script src="/scripts/board.js"></script>
    <script src="/scripts/contacts.js"></script>
    <script src="/templates/contacts_templates.js"></script>

    <script src="/script.js"></script>
    <script src="/scripts/desktop_template.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js" defer></script>
  </head>

  <body onload="init(); renderContactsList()">
    <div class="page">
      <div
        class="d-contents"
        w3-include-html="/templates/desktop_template.html"
      ></div>
      <main id="main">
        <div
          class="bg-dimmed d-flex-row-c-c"
          id="bg-dimmed"
          onclick="closeContactOverlays()"
        >
          <div
            class="contact-screen"
            onclick="stopEventPropagation(event)"
            id="contact-card"
          ></div>
        </div>

        <div class="d-flex">
          <div class="contacts-list-wrap">
            <button
              class="add-new-contact-btn"
              onclick="showAddContactScreen()"
            >
              <span class="add-new-contact-text">Add new contact</span>
              <img
                src="/assets/icons/person_add.svg"
                alt="add person"
                class="add-new-contact-img"
              />
            </button>
            <div class="contacts-list" id="contacts-list"></div>
          </div>
          <div class="contacts-details-wrap">
            <div class="contacts-details-headline">
              <span class="contacts-details-headline-title">Contacts</span>
              <div class="contact-details-headline-mobile-order">
                <div class="vline col-lightblue"></div>
                <span class="contacts-details-headline-subtitle"
                  >Better with a team</span
                >
              </div>
            </div>
            <div class="contact-details" id="contact-details"></div>
          </div>
        </div>
        <div
          class="toast-msg font-Inter-400-20px"
          id="contact-created-toast-msg"
        >
          Contact successfully created
        </div>
        <div
          class="toast-msg font-Inter-400-20px"
          id="delete-contact-toast-msg"
        >
          Contact successfully deleted
        </div>
        <div
          class="toast-msg font-Inter-400-20px"
          id="contact-updated-toast-msg"
        >
          Contact successfully updated
        </div>
      </main>
    </div>
  </body>
</html>
