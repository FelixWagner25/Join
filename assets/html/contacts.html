<body>
  <div class="d-flex">
    <div class="contacts-list-wrap">
      <button>Add new contact</button>
      <div class="contacts-list"></div>
    </div>
    <div class="contacts-details-wrap">
      <div class="contacts-details-headline">
        <span class="contacts-details-headline-title">Contacts</span>
        <div class="vline col-lightblue"></div>
        <span class="contacts-details-headline-subtitle"
          >Better with a team</span
        >
      </div>
      <div class="contacts-details">
        <div class="contact-details-icon-edit-name-wrap">
          <div class="bg-orange contact-details-name-icon">AM</div>
          <div class="contact-details-name-wrap">
            <div class="contact-details-name">Anton Mayer</div>
            <div class="contract-details-edit-delete-wrap">
              <div class="contact-details-edit-contact">
                <img
                  src="/assets/icons/edit.svg"
                  alt="edit pencil"
                  class="edit-contact-icon"
                />
                <span class="edit-contact-text">Edit</span>
              </div>
              <div class="contact-details-edit-contact">
                <img
                  src="/assets/icons/delete.svg"
                  alt="delete trash bin"
                  class="edit-contact-icon"
                />
                <span class="edit-contact-text">Delete</span>
              </div>
            </div>
          </div>
        </div>
        <div class="contact-information-text">Contact Information</div>
        <div class="contact-details-email-phone-wrap">
          <div class="contact-details-email-wrap">
            <span class="contact-details-category">Email</span>
            <span class="contact-details-email">anton@gmail.com</span>
          </div>
          <div class="contact-details-email-wrap">
            <span class="contact-details-category">Phone</span>
            <span class="contact-details-phone">+49 1111 111 111</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
