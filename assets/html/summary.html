<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/summary.css">
    <link rel="stylesheet" href="/styles/assets.css">
    <link rel="icon" href="../assets/img/faviconLogo.svg">
    <script src="/scripts/script.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body>


    <div class="page">
        <main class="summary">

            <div class="metrics-header">
                <h1>Join 360</h1>
                <div class="header-divider"></div>
                <span class="metrics-subtitle">Key metrics at a glance</span>
            </div>


            <section class="summary-content">
                <div class="cards-wrapper">
                    <div class="card-row">
                        <div class="card small-card">
                            <img src="/assets/icons/edit.svg" alt="To-do" class="card-icon">
                            <div class="card-text">
                                <span class="card-value" id="todo-count">1</span>
                                <span class="card-title">To-do</span>
                            </div>
                        </div>

                        <div class="card small-card">
                            <img src="/assets/icons/check.svg" alt="Done" class="card-icon">
                            <div class="card-text">
                                <span class="card-value" id="done-count">1</span>
                                <span class="card-title">Done</span>
                            </div>
                        </div>
                    </div>


                    <div class="card large-card">
                        <div class="urgent-left">
                            <img src="/assets/icons/up.svg" alt="Urgent" class="card-icon-large">
                            <div class="card-text">
                                <span class="card-value" id="urgent-count">1</span>
                                <span class="card-title">Urgent</span>
                            </div>
                        </div>
                        <div class="divider-vertical"></div>
                        <div class="urgent-right">
                            <div class="card-text">
                                <span class="card-value" id="deadline-date">May 12, 2025</span>
                                <span class="card-title">Upcoming Deadline</span>
                            </div>
                        </div>
                    </div>


                    <div class="card-row">
                        <div class="card small-card">
                            <div class="card-text">
                                <span class="card-value" id="tasks-board-count">5</span>
                                <span class="card-title">Tasks in Board</span>
                            </div>
                        </div>

                        <div class="card small-card">
                            <div class="card-text">
                                <span class="card-value" id="tasks-progress-count">2</span>
                                <span class="card-title">Tasks In Progress</span>
                            </div>
                        </div>

                        <div class="card small-card">
                            <div class="card-text">
                                <span class="card-value" id="feedback-count">2</span>
                                <span class="card-title">Awaiting Feedback</span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="greeting">
                    <h2>Good morning</h2>

                </div>
            </section>
        </main>
    </div>



</body>

</html>
