<body>

        <div class="summary d-flex-column-c">

            <div class="metrics-header d-flex-align-item-c">
                <h1 class="font-Inter-600-61px text-color-black">Join 360</h1>
                <div class="header-divider bg-neonblue"></div>
                <span class="metrics-subtitle">Key metrics at a glance</span>
            </div>

            <section class="summary-content d-flex-align-item-c">
                <div class="cards-wrapper d-flex-column">
                    <div class="card-row d-flex">
                        <div class="card small-card bg-white d-flex-row-c-c ">
                            <img src="/assets/icons/edit.svg" alt="To-do" class="card-icon">
                            <div class=" d-flex-column">
                                <span class="font-Inter-600-64px" id="todo-count">1</span>
                                <span class="card-title">To-do</span>
                            </div>
                        </div>

                        <div class="card small-card bg-white d-flex-row-c-c ">
                            <img src="/assets/icons/check.svg" alt="Done" class="card-icon">
                            <div class="-flex-column">
                                <span class="font-Inter-600-64px" id="done-count">1</span>
                                <span class="card-title">Done</span>
                            </div>
                        </div>
                    </div>


                    <div class="card large-card bg-white">
                        <div class="urgent-left d-flex-align-item-c">
                            <img src="/assets/icons/up.svg" alt="Urgent" class="card-icon-large">
                            <div class=" d-flex-column">
                                <span class="font-Inter-600-64px" id="urgent-count">1</span>
                                <span class="card-title">Urgent</span>
                            </div>
                        </div>
                        <div class="divider-vertical"></div>
                        <div class="urgent-right d-flex-align-item-c">
                            <div class="d-flex-column">
                                <span class="font-Inter-700-21px" id="deadline-date">May 12, 2025</span>
                                <span class="card-title">Upcoming Deadline</span>
                            </div>
                        </div>
                    </div>


                    <div class="card-row d-flex">
                        <div class="card small-card bg-white d-flex-row-c-c">
                            <div class=" d-flex-column">
                                <span class="font-Inter-600-64px" id="tasks-board-count">5</span>
                                <span class="card-title">Tasks in Board</span>
                            </div>
                        </div>

                        <div class="card small-card bg-white d-flex-row-c-c">
                            <div class=" d-flex-column">
                                <span class="font-Inter-600-64px" id="tasks-progress-count">2</span>
                                <span class="card-title">Tasks In Progress</span>
                            </div>
                        </div>

                        <div class="card small-card bg-white d-flex-row-c-c">
                            <div class=" d-flex-column">
                                <span class="font-Inter-600-64px" id="feedback-count">2</span>
                                <span class="card-title">Awaiting Feedback</span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="greeting d-flex-row-c-c">
                    <h2>Good morning</h2>

                </div>
            </section>
        </div>

</body>
