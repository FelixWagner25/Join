<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/styles/assets.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link rel="icon" href="/assets/img/faviconLogo.svg" />
    <script src="/script.js"></script>
  </head>
  <body onload="init()">
    <div id="login-view">
      <div class="background-fade">
        <div class="join-logo-index">
          <img src="/assets/img/faviconLogo.svg" alt="join-logo" />
        </div>

        <div class="signup-container d-flex">
          <span>Not a Join user?</span>
          <button onclick="signupPage()">Sign Up</button>
        </div>

        <div class="login-container d-flex text-center">
          <div class="login-headline-container d-flex">
            <div class="login-headline d-flex">Log In</div>
            <div class="login-headline-underline"></div>
          </div>
          <form class="d-flex">
            <div class="input-container d-flex">
              <div class="input-content d-flex">
                <input placeholder="Email" type="email" name="" id="email" oninput="resetErrorMessage()"/><img src="/assets/icons/mail_icon.svg" alt="" />
              </div> <div class="d-none" class="login-error"></div>
            </div>
            <div class="input-container d-flex">
              <div class="input-content d-flex">
                <input placeholder="Password" type="password" name="" id="password" oninput="resetErrorMessage()"/><div class="pw-icon" onclick="showPassword(this)"></div>
                </div>
                <div id="password-error" class="d-none validation login-error">Check your email and password. Please try again.</div>
            </div>
          </form>

          <div class="login-btn-container d-flex">
            <button onclick="userLogin()" class="login-btn" type="button">
              <span class="d-flex text-center-relative">Log in</span>
            </button>
            <button onclick="guestLogin()" id="guest-login" class="guest-login-btn" type="button">
              <span class="d-flex text-center-relative">Guest Log In</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
